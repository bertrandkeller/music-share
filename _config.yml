# Site settings
title: "Music Share"
email: 
description: 

baseurl: ""
url: "https://bertrandkeller.github.io/music-share/"
github_username: bertrandkeller


# Build settings
markdown: kramdown

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false


# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

sass:
  sass_dir: _sass
  style: compressed

# Plugin: jekyll-assets
assets:
  sources:
    - assets/js
    - assets/css
    - assets/images
    - assets/fonts
    - _sass
  autoprefixer:
    browsers: ["last 2 versions","> 5%","IE 9"]
  compress:
    css: true
    js: true

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-assets
